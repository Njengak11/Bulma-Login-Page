<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <div class="card-content">
                            <div class="content">
                               <p class="text"> A new way to buy and sell cars</p>
                            </div>
                        </div>
                        <img class='bg-img' >
                       
                      </figure>
                    </div>
                    <footer class="card-footer">
                       <div class="card-footer-item">You dont have an account?
                          <button class="card-button">   
                            Sign In
                        </button>
                       </div> 
                    </footer>
                  </div>
            </div>
            <div class="column">
                <div class="logo-container">
                    <img class='logo' src='./img/carlogo2.png' alt='logo' />
                </div>
                <p class="title1">
                    Sign In to your account
                </p>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                      </span>
                    </p>
                  </div>
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                      <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                      </span>
                    </p>
                  </div>
                  <div class="columns">
                    <div class="column">
                        <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                          </label>
                    </div>
                    <div class="forgot-column">
                        <button class="button is-ghost">Forgot Password</button>
                    </div>
                  </div>
                  <div class="btn-container">
                    <button class="signup-btn">
                        Sign Up
                      </button>
                 </div>
                
                 <div class="links-container">
                    <p class='or'>Or Sign Up With</p>
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-google"></a>
                 </div>
          </div>
    </div>
</body>
</html>
